<div th:fragment="delete(wishReserver, wishId)" xmlns:th="http://www.thymeleaf.org" class="d-inline-block">
    <form th:action="@{/edit-wish-reservers}" 
          th:object="${wishReserver}" 
          th:method="delete">

        <input type="hidden" name="wishId" th:value="${wishId}" />
        <button type="submit" class="btn btn-danger btn-sm">
            <i class="fa-solid fa-user-minus"></i>
        </button>
    </form>
</div>
