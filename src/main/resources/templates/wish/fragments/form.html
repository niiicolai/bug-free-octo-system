<div th:fragment="form(method)" xmlns:th="http://www.thymeleaf.org">
    <form action="#" th:action="@{/wishes}" th:object="${wish}" th:method="${method}">
        <input type="hidden" name="id" th:value="${wish.getId()}" />
        <input type="hidden" name="wishlistId" th:value="${param.wishlist_id == null ? wish.getWishlistId() : param.wishlist_id}" />

        <div class="form-group">
            <label name="content">Content</label>
            <input type="text" name="content" th:value="${wish.getContent()}" class="form-control" />
        </div>

        <input type="submit" class="btn btn-primary mt-3" value="Submit" />
    </form>
</div>
