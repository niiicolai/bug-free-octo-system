<div th:fragment="delete(entity)" xmlns:th="http://www.thymeleaf.org" class="d-inline-block">
    <h6>Be careful. The deletion is permanently!</h6>
    <form th:action="@{/users}" th:object="${entity}" th:method="delete">
        <input type="hidden" name="id" th:value="${entity.getId()}" />
        <button type="submit" class="btn btn-danger btn-sm">
            <i class="fa-solid fa-trash"></i> Delete Profile 
        </button>
    </form>
</div>
