<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body class="bg-light">
        <div th:replace="fragments/layout/header.html :: header"></div>
        
        <div class="container">
            <div th:replace="fragments/layout/error.html :: error"></div>
            <div layout:fragment="content"></div>

        <div th:replace="fragments/layout/toast.html :: toast"></div>
        <div th:replace="fragments/layout/footer.html :: footer"></div>
    </body>
