<div th:fragment="form(method)" xmlns:th="http://www.thymeleaf.org">
    <form action="#" th:action="@{/wishlists}" th:object="${wishlist}" th:method="${method}">
        <input type="hidden" name="userId" th:value="${param.user_id == null ? wishlist.getUserId() : param.user_id}" />
        <input type="hidden" name="id" th:value="${wishlist.getId()}" />
        
        <div class="form-group">
            <label name="title">Title</label>
            <input type="text" name="title" th:value="${wishlist.getTitle()}" class="form-control" />
        </div>

        <input type="submit" class="btn btn-primary mt-3" value="Submit" />
    </form>
</div>
