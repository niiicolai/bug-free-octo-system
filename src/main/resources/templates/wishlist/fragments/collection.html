<div th:fragment="collection" xmlns:th="http://www.thymeleaf.org">

    <div th:if="${wishlists.size() == 0}" class="text-center card pb-3 pt-3">
        <h2 class="text-muted"><i class="fa-regular fa-face-frown-open"></i></h2>
        <h6 class="text-muted">Could not find any wishlists.</h6>
        <h6 class="text-muted">
            <span>Click</span>
            <span>
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-clipboard-list"></i>
            </span>
            <span>to create a new list.</span>
        </h6>
    </div>
    
    <div th:if="${wishlists.size() > 0}">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center mb-1">
                <small class="text-muted">Wishlist</small>
                <small class="text-muted">Options</small>
            </li>
            <span th:each="wishlist: ${wishlists}">
                <li class="list-group-item d-flex justify-content-between align-items-center mb-1">
                    <div>
                        <span th:text="${wishlist.getTitle()}" />
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/wishlists/{id}(id=${wishlist.getId()})}" class="btn btn-primary btn-sm">
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                        <div class="vr"></div>
                        <a th:href="@{/wishlists/{id}/edit(id=${wishlist.getId()})}" class="btn btn-primary btn-sm">
                            <i class="fa-solid fa-pen"></i>
                        </a>
                        <div th:replace="wishlist/fragments/delete.html :: delete(${wishlist})"></div>
                    </div>
                </li>
            </span>
        </ul>
    </div>
</div>
