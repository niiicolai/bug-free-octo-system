<div th:if="${canEdit}" th:fragment="delete(entity)" xmlns:th="http://www.thymeleaf.org" class="d-inline-block">
    <form action="#" th:action="@{/wishlists}" th:object="${entity}" th:method="delete">
        <input type="hidden" name="id" th:value="${entity.getId()}" />
        <input type="hidden" name="userId" th:value="${entity.getUserId()}" />
        <button type="submit" class="btn btn-danger btn-sm">
            <i class="fa-solid fa-trash"></i>
        </button>
    </form>
</div>
